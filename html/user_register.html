<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginX | Seeker Sign Up</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;850&display=swap" rel="stylesheet">
</head>

<body>

    <div class="split-container">
        <!-- Branding Side -->
        <div class="branding-side">
            <div class="branding-content">
                <div class="branding-logo">Origin<span>X</span></div>
                <h1 class="branding-title">Build your path.</h1>
                <p class="branding-subtitle">Create a professional profile, discover global opportunities, and grow your
                    career with OriginX. Join thousands of dreamers.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <div class="auth-container">
                <a href="../index.html" class="mobile-logo">Origin<span>X</span></a>

                <div class="auth-header">
                    <h2>Join OriginX</h2>
                    <p>Start your professional journey today.</p>
                </div>

                <form class="register-form" onsubmit="registerUser(event)">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="fullName" name="name" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <input type="hidden" id="role" value="job seeker">

                    <div class="input-group">
                        <label for="password">Password (8+ characters)</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="auth-btn">Agree & Join</button>
                </form>


                <div class="auth-footer">
                    <p>Already have an account? <a href="user_login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>

</body>

</html>
