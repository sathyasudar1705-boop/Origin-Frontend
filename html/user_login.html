<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginX | User Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;850&display=swap" rel="stylesheet">
</head>

<body>

    <div class="split-container">
        <!-- Branding Side -->
        <div class="branding-side">
            <div class="branding-content">
                <div class="branding-logo">Origin<span>X</span></div>
                <h1 class="branding-title">Connect to opportunity.</h1>
                <p class="branding-subtitle">Join the world's most innovative job portal for dreamers and builders. Your
                    next big career move starts here.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <div class="auth-container">
                <a href="../index.html" class="mobile-logo">Origin<span>X</span></a>

                <div class="auth-header">
                    <h2>Sign in</h2>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <form class="login-form" onsubmit="loginUser(event, 'job seeker')">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <p style="text-align: right; margin-top: 0.5rem;">
                        <a href="#"
                            style="color: var(--primary); font-weight: 600; text-decoration: none; font-size: 0.9rem;">Forgot
                            password?</a>
                    </p>

                    <button type="submit" class="auth-btn">Sign in</button>
                </form>


                <div class="auth-footer">
                    <p>New to OriginX? <a href="user_register.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>

</body>

</html>
