<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginX | Employer Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;850&display=swap" rel="stylesheet">
</head>

<body>
    <div class="split-container">
        <!-- Branding Side -->
        <div class="branding-side">
            <div class="branding-content">
                <div class="branding-logo">Origin<span>X</span> <span
                        style="font-weight: 300; opacity: 0.8;">Hiring</span></div>
                <h1 class="branding-title">Find your next star.</h1>
                <p class="branding-subtitle">Post jobs, manage candidates, and build your world-class team with ease.
                    OriginX Hiring is where talent meets opportunity.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <div class="auth-container">
                <a href="../index.html" class="mobile-logo">Origin<span>X</span> Hiring</a>

                <div class="auth-header">
                    <h2>Employer Login</h2>
                    <p>Enter your business credentials to continue.</p>
                </div>

                <form class="login-form" onsubmit="loginUser(event, 'employer')">
                    <div class="input-group">
                        <label>Business Email</label>
                        <input type="email" id="email" placeholder="Business Email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">Log in</button>
                </form>

                <div class="auth-footer">
                    <p>Employer account needed? <a href="company_register.html">Create one
                            now</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
