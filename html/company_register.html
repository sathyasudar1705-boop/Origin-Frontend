<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OriginX | Employer Sign Up</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;850&display=swap" rel="stylesheet">
</head>

<body>
    <div class="split-container">
        <!-- Branding Side -->
        <div class="branding-side">
            <div class="branding-content">
                <div class="branding-logo">Origin<span>X</span> <span
                        style="font-weight: 300; opacity: 0.8;">Hiring</span></div>
                <h1 class="branding-title">Scale your team.</h1>
                <p class="branding-subtitle">Get your job postings in front of the right candidates. Simple, powerful,
                    and effective hiring starts at OriginX.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <button class="close-btn" onclick="location.href='../index.html'">&times;</button>

            <div class="auth-container">
                <a href="../index.html" class="mobile-logo">Origin<span>X</span> Hiring</a>

                <div class="auth-header">
                    <h2>Create Company Account</h2>
                    <p>Tell us about your organization.</p>
                </div>

                <form class="register-form" onsubmit="registerCompany(event)">
                    <div class="input-group">
                        <label>Company Name</label>
                        <input type="text" id="companyName" placeholder="Company Name" required>
                    </div>
                    <div class="input-group">
                        <label>Industry Location</label>
                        <input type="text" id="companyLocation" placeholder="Location" required>
                    </div>
                    <div class="input-group">
                        <label>Full Name (HR/Owner)</label>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <label>Business Email</label>
                        <input type="email" id="email" placeholder="Business Email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password (Min. 8 characters)" required>
                    </div>
                    <button type="submit" class="auth-btn">Register Company</button>
                </form>

                <div class="auth-footer">
                    <p>Already registered? <a href="company_login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
